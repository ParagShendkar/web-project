<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./music.css">
    <link rel="icon" href="./Images/6213932.jpg" />
    <script
      src="https://kit.fontawesome.com/bd1970e40e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Martel+Sans:wght@600&family=Roboto:ital,wght@1,300&family=Source+Sans+3:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
</head>
<body>
    <main>
        <section>
            <img src="images/simg1.jpg" alt=""></img>
            <audio src="songs/sample-3s.mp3"  controls></audio>
            <input type="range" name="" id="main-cont">
            <div id="icons">
                <i class="fa-sharp fa-light fa-backward"></i>
                <i class="fa-light fa-circle-pause"></i>
                <i class="fa-thin fa-play"></i>
                <i class="fa-thin fa-forward"></i>

            </div>
            <div id="input-cont"><input type="range" id="volume" min="0" max="1" step="0.01"></div>
            
        </section>
    </main>
    <script src="./music.js"></script>
</body>
</html>
